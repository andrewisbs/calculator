<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <p>You should know how to do this.</p>
    <p>Note: division by 0 SHALL NOT BE ALLOWED</p>
    <p>Created on 12.2.23 by Andrew D. Roy</p>
    <p>Don't hit two operators together, it breaks it.</p>
    <div class="calculator">
    <div class = "display"></div>
    <div class = "buttons">
        <button class="calc-buttons num-button" id="7">7</button>
        <button class="calc-buttons num-button" id="8">8</button>
        <button class="calc-buttons num-button" id="9">9</button>
        <button class="calc-buttons" id="plus">+</button>
        <button class="calc-buttons num-button" id="4">4</button>
        <button class="calc-buttons num-button" id="5">5</button>
        <button class="calc-buttons num-button" id="6">6</button>
        <button class="calc-buttons" id="-">-</button>
        <button class="calc-buttons num-button" id="1">1</button>
        <button class="calc-buttons num-button" id="2">2</button>
        <button class="calc-buttons num-button" id="3">3</button>
        <button class="calc-buttons" id="X">X</button>
        <button class="calc-buttons num-button" id="0">0</button>
        <button class="calc-buttons" id="point">.</button>
        <button class="calc-buttons" id="equal">=</button>
        <button class="calc-buttons" id="%">%</button>
        <button class="calc-buttons clear-buttons" id="clear">CLEAR</button>
    </div>


</div>
</body>
</html>
